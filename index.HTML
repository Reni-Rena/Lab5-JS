<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Geometry</title>

    <style>
        #main {
            width: 70%;
            background-color: lightblue;
        }

        section {
            width: 65%;
            background-color: lightgray;
            border: 1px solid black;
            margin: 20px auto;
        }

        #main, section {
            padding: 5px;
            box-sizing: border-box;
        }

        .go {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimensional shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
    
    
        <section id="circle">
            <h2>Circle Area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius">
            </div>
            <div>
                <label for="circle-area">Result:</label>
                <input type="text" id="circle-area" readonly>
            </div>
            <hr>
            <button onclick="getCircleArea()">Calculate</button>
        </section>
        
        <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base">
            </div>
            <div>
                <label for="vertical_height">Enter the value of the triangle's height:</label>
                <input type="text" id="vertical_height">
            </div>
            <div>
                <label for="triangle-area">Result:</label>
                <input type="text" id="triangle-area" readonly>
            </div>
            <hr>
            <button onclick="getTriangleArea()">Calculate</button>
        </section>
        
        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="side">Enter the value of the square's side length:</label>
                <input type="text" id="side">
            </div>
            <div>
                <label for="square-area">Result:</label>
                <input type="text" id="square-area" readonly>
            </div>
            <hr>
            <button onclick="getSquareArea()">Calculate</button>
        </section>
        
        <section id="rectangle">
            <h2>Rectangle Area</h2>
            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width">
            </div>
            <div>
                <label for="height">Enter the value of the rectangle's height:</label>
                <input type="text" id="height">
            </div>
            <div>
                <label for="rectangle-area">Result:</label>
                <input type="text" id="rectangle-area" readonly>
            </div>
            <hr>
            <button onclick="getRectangleArea()">Calculate</button>
        </section>
        
        <div class="go">
            <a href="#top">Go to Top</a>
        </div>
    </div>

    <script>
        function getCircleArea() {
            var radius = document.getElementById("radius").value;

            if (isNaN(radius)) {
                document.getElementById("circle-area").value = "Invalid Input";
            } else {
                var area = Math.PI * radius * radius;
                document.getElementById("circle-area").value = area.toFixed(2);
            }
        }
        function getTriangleArea() {
            var base = document.getElementById("base").value;
            var vertical_height = document.getElementById("vertical_height").value;
            
            if (isNaN(base)||isNaN(vertical_height)) {
                document.getElementById("triangle-area").value = "Invalid Input";
            } else {
                var area = (base * vertical_height)/2;
                document.getElementById("triangle-area").value = area.toFixed(2);
            }
        }
        function getSquareArea() {
            var side = document.getElementById("side").value;
            
            if (isNaN(side)) {
                document.getElementById("square-area").value = "Invalid Input";
            } else {
                var area = side * side;
                document.getElementById("square-area").value = area.toFixed(2);
            }
        }
        function getRectangleArea() {
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;
            
            if (isNaN(width)||isNaN(height)) {
                document.getElementById("rectangle-area").value = "Invalid Input";
            } else {
                var area = width * height;
                document.getElementById("rectangle-area").value = area.toFixed(2);
            }
        }
    </script>
</body>
</html>
